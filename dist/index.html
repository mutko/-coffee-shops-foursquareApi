<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Shops</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />

    <style>
      #mapid {
        height: 380px;
      }
    </style>
  </head>
  <body>
    <h1>Find Coffee Shops</h1>

    <form>
      <input
        type="number"
        placeholder="Enter radius"
        required
        id="search-field"
        class="search-field"
      />
      <label for="sort">Sort by distance</label>
      <input type="checkbox" name="sort" id="sort-by-distance" />
      <label for="open">Open now</label>
      <input type="checkbox" name="open" checked id="open-now" />

      <button type="submit" id="btn-search">Submit</button>
    </form>

    <section id="results" class="results">
      <ul id="results-list" class="results__list"></ul>
    </section>

    <div id="mapid"></div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <!-- <script>

    </script> -->
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
