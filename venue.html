<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Venue details</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    <link

  <body>

      <div class="container">
        <div class="app-header__title">
          <h1 class="app-header__main-title">Caffeine Rush</h1>
          <h2 class="app-header__sec-title">Foursquare API App</h2>
        </div>
      </div>
    </header>
   
    <main class="details">
      <section id="venue">
        <img src="https://via.placeholder.com/300" class="venue__bg-img"/>
      </section>
      <div id="venue-tips"></div>
      <div id="venue-hours"></div>
    </main>
    <div id="mapid" class="map"></div>

    <footer class="app-footer">
      <div class="container">
        <ul class="app-footer__list">
          <li class="app-footer__item">
            <a href="https://github.com/mutko" target="_blank" title="Check my work on github" class="app-footer__link"><i class="fab fa-github"></i>
            </a>
          </li>
          <li class="app-footer__item">
            <a href="https://www.linkedin.com/in/brankobozovic/" title="Get social on Linkedin" class="app-footer__link"><i class="fab fa-linkedin-in"></i>

          </li>
          <li class="app-footer__item">
            <a href="https://www.facebook.com/branko.bozovic.35" title="Get social on Facebook" class="app-footer__link"><i class="fab fa-facebook-f"></i>
            </a>
          </li>
        </ul>
        <p>You can check my other work on github and if you wanna get in touch, talk to me about this app or just say hi, send me direct message or contact me through social sites listed above.</p>
        <a href="mailto:bmutko@gmail.com" target="_self" class="btn btn--outline">bmutko@gmail.com <i class="fas fa-paper-plane"></i> </a>
        <p>
          <img src="img/fs-grey.png" alt="Powered by Foursquare" width="150">
        </p>
      </div>
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
